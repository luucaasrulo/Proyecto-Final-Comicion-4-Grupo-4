{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Agregar categoria</title>
{% endblock %}
{% block css %}
<link rel='stylesheet' href='{% static "css/registro.css" %}'>
{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row formulario">
        <div class="col-md-8 offset-md-2">
            <div class="signup-form">
                <h2 class="form-title">Agregar una Categoria</h2>
                <form enctype="multipart/form-data" method="post">{% csrf_token %}
                    <div>
                        <div class="form-group">
                            <label for="id_nombre"><i class="fa-solid fa-heading"></i></i></label>
                            {{form.nombre}}
                        </div>
                    </div>
                        <input type="submit" value="Crear Categoria" class="btn btn-success mt-4"> 
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("id_nombre").placeholder = "Nombre de la categoria";
</script>
{% endblock %}
