{% extends 'base.html' %}
{% load static %}

{% block titulo %}
<title>Confirma Eliminar</title>
{% endblock %}

{% block contenido %}
<form method="post">
    {% csrf_token %}
    <p>Seguro que desea eliminar?</p>
    <button type="submit" class="btn btn-danger">Si, Borrar</button>
    <a href="{% url 'inicio' %}" class="btn btn-primary"> No, volver al inicio</a>
</form>
{% endblock %}
