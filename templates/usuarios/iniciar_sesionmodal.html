<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar Sesi칩n</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'apps.usuarios:iniciar_sesion' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user"></i> Nombre de Usuario
                        </label>
                        <input type="text" name="username" autofocus="" autocapitalize="none" 
                        autocomplete="username" maxlength="150" required="" class="form-control" id="id_username">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock"></i> Contrase침a
                        </label>
                        <input type="password" name="password" autocomplete="current-password" 
                        required="" class="form-control" id="id_password">
                    </div>
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-success">Iniciar Sesi칩n</button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="{% url 'apps.usuarios:registrar' %}" class="btn btn-primary">Crear una cuenta</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("id_password").placeholder = "Contrase침a";
    document.getElementById("id_username").placeholder = "Nombre de Usuario";
</script>
